<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula de Form</title>
</head>
<body>
    <form>
        <label for="nome">Insira o nome: </label>
        <input type="texto" id="nome" required><br>

        <label for="email">Digite seu e-mail: </label>
        <input type="email" id="email" required>
        <br>
        <div>
            <input type="radio" name="preco" value="150"> R$ 150,00        
            <input type="radio" name="preco" value="200"> R$ 200,00
            <input type="radio" name="preco" value="250"> R$ 250,00
            <input type="radio" name="preco" value="300"> R$ 300,00
        </div>
        <input type="checkbox" name="aceito" id="aceito" required>
        <label for="aceito">Aceito os termos de uso</label>

        <br><button>Enviar Formulário</button>

        <div>
            <label>
            Selecione a cidade:
            <select name="cidade" id="cidade">
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Belo Horizonte">Belo Horizonte</option>
                <option value="Curitiba">Curitiba</option>
            </label>
        </div>
       
        <div>
            <label>Digite se comentário: </label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
        </div>
        
    </form>
</body>
</html>
