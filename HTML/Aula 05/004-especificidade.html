<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Css - Especificidade</title>
    <style>
        /* 0.0.0.1 */
        p {
            color: red;
        }
        /* 0.0.1.1 */      
        .nova-cor {
            color: blue;
        }
        /* 0.1.1.1 */
        #nova-cor-id-1,
        #nova-cor-id-2 {
            color: rgb(18, 125, 201);
        }

        /* 1.1.1.1 */
    </style>
</head>

<body>
    <p>Texto 1.</p>
    <p class="nova-cor">Texto 2.</p>
    <p class="nova-cor">Texto 3.</p>
    <p id="nova-cor-id-1" class="nova-cor">Texto 4.</p>
    <p id="nova-cor-id-2" class="nova-cor" style="color: rgb(233, 159, 62);">Texto 5.</p>
    <p>Texto 6.</p>
</body>
</html>
