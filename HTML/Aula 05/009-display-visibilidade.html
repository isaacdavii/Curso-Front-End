<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Display e visibilidade</title>
        <style>
            p {
                color: red;
            }

            p.exp-1 {
                display: block;
            }

            p.exp-2 {
                display: inline;
            }

            p.exp-3 {
                display: inline-block;
            }

            .aparecer:hover p.exp-4{
                display: block;
            }
            
            p.exp-4 {
                display: none;
            }
        </style>
    </head>

    <body>
        <!-- Exemplo 1 -->
        <p class="exp-1">
            Texto 1
        </p>

        <!-- Exemplo 2 -->
        <div>
            Texto abc
            <p class="exp-2">
                Texto 2
            </p>
            Texto abc
        </div>

        <!-- Exemplo 3 -->
        <div>
            Texto abc
            <p class="exp-2">
                Texto 3
            </p>
            Texto abc
        </div>

        <!-- Exemplo 4 -->
        <div class="aparecer">
            Aparecer
            <p class="exp-4">
                Texto 4
            </p>
        </div>    
    </body>
</html>
