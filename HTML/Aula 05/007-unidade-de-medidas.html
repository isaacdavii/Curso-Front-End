<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unidades de medida</title>
        <style>
            /* 
                16px 
                em = 2*px >> 32px
                1rem >> 18px, 2rem >> 36px
                50% >> 8px, 200% >> 32px
            */
            div {
                font-size: 16px;
            }
            p {
                font-size: 2em;
                margin: 1rem;
            }
        </style>
    </head>

    <body>
        <div>
            Texto Xpty
            <p>Texto Xpto</p>
        </div>
    </body>
</html>
